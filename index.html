<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | FAQ Accordion Card</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img class="box-image" src="images/illustration-box-desktop.svg" alt="">
  <div class="card">
      <div class="images">
        <img class="pattern-image" src="images/bg-pattern-desktop.svg" alt="">
        <img class="main-image" src="images/illustration-woman-online-desktop.svg" alt="">
      </div>
    <div class="info">
      <h1>FAQ</h1>
      <ul>
        <li id="q1">
          <a href="#q1" class="question">
            <div>
              How many team members can I invite?
            </div>
            <img src="./images/icon-arrow-down.svg" alt="" class="question-arrow">
          </a>
        </li>
        <div class="divider"></div>
        <li id="q2">
          <a href="#q2" class="question">
            <div>
              How do I reset my password?
            </div>
            <img src="./images/icon-arrow-down.svg" alt="" class="question-arrow">
          </a>
        </li>
        <div class="divider"></div>
        <li id="q3">
          <a href="#q3" class="question">
            <div>
              Can I cancel my subscription?
            </div>
            <img src="./images/icon-arrow-down.svg" alt="" class="question-arrow">
          </a>
        </li>
        <div class="divider"></div>
        <li id="q4">
          <a href="#q4" class="question">
            <div>
              Do you provide additional support?
            </div>
            <img src="./images/icon-arrow-down.svg" alt="" class="question-arrow">
          </a>
        </li>
        <div class="divider"></div>
        <li id="q5">
          <a href="#q5" class="question">
            <div>
              How many team members can I invite?
            </div>
            <img src="./images/icon-arrow-down.svg" alt="" class="question-arrow">
          </a>
        </li>
        <div class="divider"></div>
      </ul>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
